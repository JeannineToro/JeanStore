<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/flexbox.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Spicy+Rice&display=swap" rel="stylesheet">
    <title>JeanStore</title>

    <!-- Icono de la pestaña -->
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
    
    <!-- Cabecera -->
    <header class="cabecera">
        <img class="cabecera__logo" src="/img/logo.png" alt="Logo" height="65px">
        <p class="cabecera__nombre">JeannStore</p>
    </header>

    <main>
        <section class="productos">
            <h1 class="productos__titulo">Mis productos:</h1>

            <section class="productos__contenedor">
                <article class="productos-card" role="region">
                    <img src="/img/productos/auriculares.webp" alt="Imagen del producto: Auriculares inalámbricos" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">GrayTone Air Pro</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$59.99</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>

                <article class="productos-card" role="region">
                    <img src="/img/productos/reloj.jpg" alt="Imagen del producto: SmartTime Pro" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">SmartTime Pro</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$199.99</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>

                <article class="productos-card" role="region">
                    <img src="/img/productos/pc-gamer.jpg" alt="Imagen del producto: Gaming Beast X1" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">Gaming Beast X1</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$1,499.99</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>

                <article class="productos-card" role="region">
                    <img src="/img/productos/reloj-inteligente.jpg" alt="Imagen del producto: Apple Watch Series" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">Apple Watch Series 7</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$180.58</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>

                <article class="productos-card" role="region">
                    <img src="/img/productos/consola.jpg" alt="Imagen del producto: Video Game Console" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">Video game console</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$349.00</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>

                <article class="productos-card" role="region">
                    <img src="/img/productos/mouse.jpg" alt="Imagen del producto: Clickzilla" class="product-card__image" aria-describedby="productos-card__descripcion">
                    <div class="productos-card__info">
                        <h2 class="productos-card__nombre">Clickzilla</h2>
                        <div class="productos-card__bottom">
                            <span class="productos-card__precio">$49.99</span>
                            <button aria-label="Eliminar producto del carrito" class="productos-card__trash"><img src="/img/trash.png" alt="icono de cesto de basura"></button>
                        </div>
                    </div>
                </article>
            </section>
        </section>

        <section class="formulario"></section>
    </main>
</body>
</html>
